<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>
        <section id="getMethod" class="list">List</section>
        <section id="postMethod">
            <div class="mt-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea rows=3 class="form-control" id="txtDescription">
                </textarea>
            </div>
            <div class="mt-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>
            <div class="mt-3">
                <label class="form-label">Date</label>
                <input type="datetime-local" class="form-control" id="selDate">
            </div>
            <div class="mt-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="selStatus">
                    <option value="new">New</option>
                    <option value="in progress">In Progress</option>
                    <option value="blocked">Blocked</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary" id="btnSave">Save</button>
            </div>

            <!-- please create the inputs for:
            Title
            Description
                -Rows: 3
            Color
                -selector
            Date
                -selector for date and time
            Status
                -new
                -in progress
                -blocked
                -done
            Budget 
                -most be a number
            
            use an appropriate input type for each field
            -->
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/Task.js"></script>
    <script src="./scripts/app.js"></script>
    <!-- <script src="./scripts/dom.js"></script> -->
</body>

</html>
